
scalar URL

type Comment {
  id: ID!
  content: String!
  
}

type Painting {
  id: ID!
  name: String!
  picture: URL
  lastComment: Comment
  comments: [Comment!]!
  
}

type Query {
  paintings: [Painting!]!
  painting(paintingId: ID!): Painting

 
}

type Mutation {
  addComment(chatId: ID!, content: String!): Comment
}